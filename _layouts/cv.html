<!doctype html>
<html>
<head>
  <meta charset=utf-8 />

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PVS89CS');</script>
  <!-- End Google Tag Manager -->
  <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
  <link href="media/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  $(window).scroll(function() {
    sessionStorage.scrollTop = $(this).scrollTop();
  });

  $(document).ready(function() {
    if (sessionStorage.scrollTop != "undefined") {
      $(window).scrollTop(sessionStorage.scrollTop);
    }
  });
  </script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PVS89CS"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="main">
    <div id="content">
    {{ content }}
    {% if page.language == "en" %}
      <hr>
      <p>PDF version of my CV can be found <a href="https://github.com/Dominik-97/curriculum-vitae/blob/main/cv_en.pdf" data-tool-tip="This link will take you to the GitHub.">here</a>.</p>
    {% elsif page.language == "cz" %}
      <hr>
      <p>PDF verze mého CV je k naleznutí <a href="https://github.com/Dominik-97/curriculum-vitae/blob/main/cv_cz.pdf" data-tool-tip="This link will take you to the GitHub.">zde</a>.</p>
    {% endif %}
    </div>
  </div>
</body>
</html>
