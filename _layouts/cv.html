<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
  <link href="media/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
  $(window).scroll(function() {
    sessionStorage.scrollTop = $(this).scrollTop();
  });

  $(document).ready(function() {
    if (sessionStorage.scrollTop != "undefined") {
      $(window).scrollTop(sessionStorage.scrollTop);
    }
  });
  </script>
</head>
<body>
  <div id="main">
    <div id="content">
    {% if page.url == "/index.html" %}
      <p>PDF version of my CV can be found <a href="https://github.com/Dominik-97/curriculum-vitae/blob/main/cv_en.pdf">here</a>.</p>
    {% elsif page.url == "" %}
      <p>PDF verze mého CV je k naleznutí <a href="https://github.com/Dominik-97/curriculum-vitae/blob/main/cv_cz.pdf">zde</a>.</p>
    {% endif %}
    {{ content }}
    </div>
  </div>
</body>
</html>
